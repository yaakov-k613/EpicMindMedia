<!-- ================= HERO SECTION ================= -->
<section class="hero" id="home" aria-label="Epic Mind Media hero">
  
  <!-- Video Wrapper (holds YouTube video) -->
  <div class="hero__video-wrapper">
    <!-- 
      YouTube embed parameters:
      autoplay=1 → starts playing automatically
      mute=1 → required for autoplay to work
      loop=1 + playlist=video_id → loops video seamlessly
      controls=0 → hides player controls
      showinfo=0, rel=0, modestbranding=1 → cleaner look
    -->
    <iframe 
      class="hero__video"
      src="https://www.youtube.com/embed/_Kcc25R9L60?autoplay=1&mute=1&loop=1&playlist=_Kcc25R9L60&controls=0&showinfo=0&rel=0&modestbranding=1"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Dark gradient overlay for readability -->
  <div class="hero__overlay"></div>

  <!-- Text and CTA content on top of video -->
  <div class="hero__content container">
    <h1>Creativity that feels human.</h1>
    <p>Stories + strategy for nonprofits, small businesses, and growing brands.</p>
    <a class="btn btn--accent" href="#start">Start a Project</a>
  </div>
</section>
